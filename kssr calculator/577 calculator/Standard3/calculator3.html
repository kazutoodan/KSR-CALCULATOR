<html>
 <head>
     <meta charset="UFT-8">
     <meta name="viewport" content="width-device-width,intial-scale=1.0">
     <title>Calculator</title>
     <link href="style.css" rel="stylesheet">
</head>
<body>
  <center>
  <h1 style="color: whitesmoke;">Standard 3</h1>
  <br>
  <h3 style="color: whitesmoke;">This calculator is for standard 3</h3>
  <p style="color: whitesmoke;">The max value is 10000</p>
    <div class="calculator">
    
      <input type="text"class="display1" disabled>
      <div class="keys">

        <div class="calculator_button">
         <div class="row">
        <button name="numbers" value="7">7</button>
        <button name="numbers"value="8">8</button>
        <button name="numbers" value="9">9</button>
        <button name="numbers"value="+"class="operator">+</button>
        </div>

        <div class="row">
        <button  name="numbers" value="4">4</button>
        <button name="numbers" value="5">5</button>
        <button name="numbers" value="6">6</button>
        <button name="numbers"value="-"class="operator">-</button>
        </div>
      
        <div class="row">
        <button name="numbers" value="1">1</button>
        <button name="numbers" value="2">2</button>
        <button name="numbers" value="3">3</button>
        <button value="*"class="operator">*</button>
        </div>

        <div class="row">
        <button name="numbers" value="C">c</button>
        <button name="numbers"value="0">0</button>
        <button name="numbers"value=".">.</button>
        <button value="/"class="operator">/</button>

        </div>

        <div class="row">
        <button value="DEL" class="Del button">del</button>
        <button value="="class="operator">=</button>
        </div> 
      </div>
      </div>
    </div>
  </center>

</body>
</html>
